<script>
  function showForm(formId, event) {
    document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
    document.getElementById(formId).classList.add("active");

    const header = document.getElementById("login-header");
    if (formId === "signin" || formId === "signup") {
      header.classList.remove("hidden");
      document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
      if (event) event.target.classList.add("active");
    } else {
      header.classList.add("hidden");
    }
  }

  // ✅ SIGN UP (connects to signup.php)
  document.getElementById("signup").addEventListener("submit", async function (e) {
    e.preventDefault();
    const fname = document.getElementById("fname").value.trim();
    const lname = document.getElementById("lname").value.trim();
    const email = document.getElementById("email-register").value.trim();
    const pass = document.getElementById("password-register").value;
    const confirm = document.getElementById("confirm-password").value;

    if (pass !== confirm) return alert("Passwords do not match!");

    const res = await fetch("signup.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ fname, lname, email, pass }),
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
      showForm("signin");
      document.getElementById("signin-tab").classList.add("active");
    }
  });

  // ✅ SIGN IN (connects to signin.php)
  document.getElementById("signin").addEventListener("submit", async function (e) {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value;

    const res = await fetch("signin.php", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, pass }),
    });

    const data = await res.json();
    alert(data.message);

    if (data.success) {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "front.html";
    }
  });
</script>
