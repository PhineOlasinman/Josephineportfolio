<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Sign Up</title>
  <style>
    /* [CSS remains UNCHANGED – your original design stays intact] */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Calibri, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2e6eb;
    }
    .login-container {
      width: 380px;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 15px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #34495e;
      font-weight: 600;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .tab {
      margin: 0 15px;
      font-size: 15px;
      color: #4b6584;
      cursor: pointer;
      padding-bottom: 5px;
      transition: color 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #4b6584;
      font-weight: 600;
      color: #34495e;
    }
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 5px;
      color: #2c3e50;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border 0.3s;
    }
    input:focus {
      border-color: #4b6584;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4b6584;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #34495e;
    }
    .forgot,
    .back-link {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #4b6584;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.3s;
    }
    .forgot:hover,
    .back-link:hover {
      color: #2c3e50;
      text-decoration: underline;
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    .note {
      font-size: 12px;
      color: #777;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
    }
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="login-header">
      <h1>Login / Sign Up</h1>
      <div class="tabs">
        <div class="tab active" id="signin-tab" onclick="showForm('signin', event)">SIGN IN</div>
        <div class="tab" id="signup-tab" onclick="showForm('signup', event)">SIGN UP</div>
      </div>
    </div>

    <!-- ✅ Sign In -->
    <form id="signin" class="form active" method="POST" action="signin.php">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter your password" required>
      <button type="submit" name="login">Sign In</button>
      <a class="forgot" onclick="showForm('forgot')">Forgot your password?</a>
    </form>

    <!-- ✅ Sign Up (now matches PHP variables) -->
    <form id="signup" class="form" method="POST" action="signup.php">
      <label>First Name</label>
      <input type="text" name="first_name" placeholder="First Name" required>
      <label>Last Name</label>
      <input type="text" name="last_name" placeholder="Last Name" required>
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter your email" required>
      <label>Password</label>
      <input type="password" name="password" placeholder="Create a password" required>
      <label>Confirm Password</label>
      <input type="password" name="confirm_password" placeholder="Re-enter your password" required>
      <p class="note">Provide a password for the new account in both fields.</p>
      <button type="submit" name="signup">Create Account</button>
    </form>

    <!-- Forgot Password -->
    <form id="forgot" class="form">
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button type="button" onclick="showForm('signin')">Send Email</button>
      <a class="back-link" onclick="showForm('signin')">← Back to Login</a>
    </form>
  </div>

  <script>
    function showForm(formId, event) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");

      const header = document.getElementById("login-header");
      if (formId === "signin" || formId === "signup") {
        header.classList.remove("hidden");
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        if (event) event.target.classList.add("active");
      } else {
        header.classList.add("hidden");
      }
    }
  </script>
</body>
</html>
