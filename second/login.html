<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    /* =========================================================
       1. GLOBAL RESET & FONT
    ========================================================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Calibri, sans-serif;
    }

    /* =========================================================
       2. BODY & CONTAINER
    ========================================================= */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2e6eb;
    }

    .login-container {
      width: 380px;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    /* =========================================================
       3. HEADINGS
    ========================================================= */
    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #34495e;
      font-weight: 600;
    }

    h2 {
      font-size: 20px;
      color: #34495e;
      margin-bottom: 15px;
      font-weight: 600;
    }

    /* =========================================================
       4. TABS
    ========================================================= */
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .tab {
      margin: 0 15px;
      font-size: 15px;
      color: #4b6584;
      cursor: pointer;
      padding-bottom: 5px;
      transition: color 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #4b6584;
      font-weight: 600;
      color: #34495e;
    }

    /* =========================================================
       5. FORM ELEMENTS
    ========================================================= */
    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 5px;
      color: #2c3e50;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4b6584;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4b6584;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #34495e;
    }

    /* =========================================================
       6. LINKS
    ========================================================= */
    .forgot,
    .back-link {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #4b6584;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.3s;
    }

    .forgot:hover,
    .back-link:hover {
      color: #2c3e50;
      text-decoration: underline;
    }

    /* =========================================================
       7. FORM LAYOUT
    ========================================================= */
    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div id="login-header">
      <h1>Login</h1>
      <div class="tabs">
        <div class="tab active" id="signin-tab" onclick="showForm('signin', event)">SIGN IN</div>
        <div class="tab" id="signup-tab" onclick="showForm('signup', event)">SIGN UP</div>
      </div>
    </div>

    <!-- Sign In Form (PHP POST version) -->
    <form id="signin" class="form active" method="POST" action="signin.php">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>

      <button type="submit" name="login">Sign In</button>
      <a class="forgot" onclick="showForm('forgot')">Forgot your password?</a>
    </form>

    <!-- Sign Up Form -->
    <form id="signup" class="form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="First Name" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Last Name" required>

      <label for="email-register">Email</label>
      <input type="email" id="email-register" placeholder="Enter your email" required>

      <label for="password-register">Password</label>
      <input type="password" id="password-register" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

      <p class="note">Provide a password for the new account in both fields.</p>

      <button type="submit">Create Account</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot" class="form">
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button type="button" onclick="showForm('signin')">Send Email</button>
      <a class="back-link" onclick="showForm('signin')">‚Üê Back to Login</a>
    </form>
  </div>

  <script>
    function showForm(formId, event) {
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      document.getElementById(formId).classList.add("active");

      const header = document.getElementById("login-header");
      if (formId === "signin" || formId === "signup") {
        header.classList.remove("hidden");
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        if (event) event.target.classList.add("active");
      } else {
        header.classList.add("hidden");
      }
    }

    // SIGN UP AJAX logic (unchanged)
    document.getElementById("signup").addEventListener("submit", async function (e) {
      e.preventDefault();
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const email = document.getElementById("email-register").value.trim();
      const pass = document.getElementById("password-register").value;
      const confirm = document.getElementById("confirm-password").value;

      if (pass !== confirm) return alert("Passwords do not match!");

      const res = await fetch("signup.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ fname, lname, email, pass })
      });

      const data = await res.json();
      alert(data.message);
      if (data.success) {
        showForm("signin");
        document.getElementById("signin-tab").classList.add("active");
      }
    });
  </script>
</body>
</html>
