<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Calibri, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2e6eb; /* soft tone similar to your landing page */
    }

    .login-container {
      width: 380px;
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #34495e;
      font-weight: 600;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 25px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .tab {
      margin: 0 15px;
      font-size: 15px;
      color: #4b6584;
      cursor: pointer;
      padding-bottom: 5px;
      transition: color 0.3s;
    }

    .tab.active {
      border-bottom: 2px solid #4b6584;
      font-weight: 600;
      color: #34495e;
    }

    label {
      display: block;
      text-align: left;
      font-size: 13px;
      margin-bottom: 5px;
      color: #2c3e50;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 15px;
      background-color: #fdfdfd;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #4b6584;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #4b6584;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #34495e;
    }

    .forgot, .back-link {
      display: block;
      margin-top: 12px;
      font-size: 13px;
      color: #4b6584;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      transition: color 0.3s;
    }

    .forgot:hover, .back-link:hover {
      color: #2c3e50;
      text-decoration: underline;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .note {
      font-size: 12px;
      color: #777;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: left;
    }

    .hidden {
      display: none !important;
    }

    h2 {
      font-size: 20px;
      color: #34495e;
      margin-bottom: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- Header + Tabs -->
    <div id="login-header">
      <h1>Login</h1>
      <div class="tabs">
        <div class="tab active" onclick="showForm('signin')">SIGN IN</div>
        <div class="tab" onclick="showForm('signup')">SIGN UP</div>
      </div>
    </div>

    <!-- Sign In Form -->
    <form id="signin" class="form active">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit">Sign In</button>
      <a class="forgot" onclick="showForm('forgot')">Forgot your password?</a>
    </form>
    
    <!-- Sign Up Form -->
    <form id="signup" class="form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" placeholder="First Name" required>

      <label for="lname">Last Name</label>
      <input type="text" id="lname" placeholder="Last Name" required>

      <label for="email-register">Email</label>
      <input type="email" id="email-register" placeholder="Enter your email" required>

      <label for="password-register">Password</label>
      <input type="password" id="password-register" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

      <p class="note">Provide a password for the new account in both fields.</p>

      <button type="submit">Create Account</button>
    </form>

    <!-- Forgot Password Form -->
    <form id="forgot" class="form">
      <h2>Forgot Password</h2>
      <input type="email" placeholder="Enter your email" required>
      <button type="button" onclick="showForm('recovery')">Send Email</button>
      <a class="back-link" onclick="showForm('signin')">← Back to Login</a>
    </form>

    <!-- Recovery Password Form -->
    <form id="recovery" class="form">
      <h2>Recovery Password</h2>
      <input type="text" placeholder="Enter Reset Code" required>
      <input type="password" placeholder="New Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
      <a class="back-link" onclick="showForm('signin')">← Back to Login</a>
    </form>
  </div>

  <script>
    // Show different forms
    function showForm(formId) {
      document.querySelectorAll(".form").forEach(form => form.classList.remove("active"));
      document.getElementById(formId).classList.add("active");

      const header = document.getElementById("login-header");
      if (formId === "signin" || formId === "signup") {
        header.classList.remove("hidden");
        document.querySelectorAll(".tab").forEach(tab => tab.classList.remove("active"));
        event.target.classList.add("active");
      } else {
        header.classList.add("hidden");
      }
    }

    // SIGN UP
    document.getElementById("signup").addEventListener("submit", function(e) {
      e.preventDefault();

      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const email = document.getElementById("email-register").value.trim();
      const pass = document.getElementById("password-register").value;
      const confirm = document.getElementById("confirm-password").value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.some(u => u.email === email)) {
        alert("Account already exists!");
        return;
      }

      users.push({ fname, lname, email, pass });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created successfully!");
      showForm("signin");
    });

    // SIGN IN
    document.getElementById("signin").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email);

      if (!user) {
        alert("Account does not exist!");
        return;
      }

      if (user.pass !== password) {
        alert("Incorrect password!");
        return;
      }

      localStorage.setItem("loggedIn", "true");
      alert("Login successful!");
      window.location.href = "3.html"; // ✅ your landing page
    });
  </script>
</body>
</html>
